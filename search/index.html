---
layout: search
title: Search
background: '/img/bg-about.jpg'
---

<form action="{{ site.baseurl }}/search/index.html" method="get">
    <input type="text" id="search-box" name="query">
    <input type="submit" value="검색">
</form>

<br>

<ul id="search-results"></ul>

<script>
  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "url": "{{ post.url | xml_escape }}",
        "categories": "{{ post.categories | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>

<script src="{{ site.baseurl }}/js/lunr.min.js" charset="utf-8"></script>
<script src="{{ site.baseurl }}/js/search.js" charset="utf-8"></script>
